name: ci
on:
  pull_request:
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Building Docker Image
      env :
        REGISTRY: docker.pkg.github.com
        CONTAINER_IMAGE_NAME: pothulapati/kubeker/kubekerd:${{ github.event.pull_request.number }}
      run:
        docker build -t $REGISTRY/$CONTAINER_IMAGE_NAME .
    - name: Pushing Image to Github Packages
      env :
        CONTAINER_IMAGE_NAME: pothulapati/kubeker/kubekerd:${{ github.event.pull_request.number }}
        REGISTRY: docker.pkg.github.com
      run:
        docker push $REGISTRY:$CONTAINER_IMAGE_NAME
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: GoReleaser
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: release --snapshot --rm-dist
    - name: Uploading Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: gorelease-outputs
        path: dist