apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: image-loader
  namespace: default
  labels:
    k8s-app: image-loader
spec:
  selector:
    matchLabels:
      name: image-loader
  template:
    metadata:
      labels:
        name: image-loader
    spec:
      containers:
      - name: image-loader
        image: tarunpothulapati/image-loader
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root-volume
          mountPath: /host
          readOnly: true
      volumes:
      - name: host-root-volume
        hostPath:
          path: /
      hostNetwork: true
      hostPID: true
      restartPolicy: Always