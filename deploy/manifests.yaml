apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: doker-ds
  namespace: default
  labels:
    app: dokerd
spec:
  selector:
    matchLabels:
      app: dokerd
  template:
    metadata:
      labels:
        app: dokerd
    spec:
      containers:
      - name: dokerd
        image: tarunpothulapati/dokerd:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        - containerPort: 80
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-run
          mountPath: /var/run/docker.sock
          readOnly: true
      volumes:
      - name: host-run
        hostPath:
          path: /var/run/docker.sock
      hostNetwork: true
      hostPID: true
      restartPolicy: Always