apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubeker-ds
  namespace: default
  labels:
    app: kubekerd
spec:
  selector:
    matchLabels:
      app: kubekerd
  template:
    metadata:
      labels:
        app: kubekerd
    spec:
      containers:
      - name: kubekerd
        image: tarunpothulapati/kubekerd:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        - containerPort: 80
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-run
          mountPath: /var/run/docker.sock
          readOnly: true
      volumes:
      - name: host-run
        hostPath:
          path: /var/run/docker.sock
      hostNetwork: true
      hostPID: true
      restartPolicy: Always